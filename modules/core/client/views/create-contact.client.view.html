<section ng-controller="ListProductsController as vm" >
    <div class="page-header"><h1>Liên hệ, góp ý cho shop</h1></div>
    <div class="form-group row">
        <span style="color: red; padding-left: 15px; font-style: italic">* Các mục đanh dấu (*) là bắt buộc</span>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Họ và tên <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Họ và tên"
          ng-model="vm.contact.fullName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Email <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Email"
          ng-model="vm.contact.email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Điện thoại <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Điện thoại"
          ng-model="vm.contact.phone"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Tiêu đề</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Tiêu đề"
          ng-model="vm.contact.title"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Nội dung <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <textarea class="form-control"
      id=""
      placeholder="Nội dung"
      ng-model="vm.contact.detail" rows="5"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button  class="btn btn-primary" ng-click="vm.createContact()">Gửi liên hệ</button>
      </div>
    </div>
  </section>
