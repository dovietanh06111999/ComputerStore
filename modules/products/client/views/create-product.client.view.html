<section ng-controller="ProductsController as vm" ng-init="vm.getCategories()">
    <div class="page-header"><h1>Sản phẩm mới</h1></div>
    <div class="form-group row">
      <span style="color: red; padding-left: 15px; font-style: italic">* Các mục đanh dấu (*) là bắt buộc</span>
  </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Tên sản phẩm <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Tên sản phẩm"
          ng-model="vm.product.name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Loại sản phẩm <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <select
          type="text"
          class="form-control"
          ng-model="vm.product.categoryId"
          ng-options="category._id as category.name for category in vm.categories"
        ></select>
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Ảnh sản phẩm <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Ảnh sản phẩm"
          ng-model="vm.product.image"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Chi tiết sản phẩm <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Chi tiết sản phẩm"
          ng-model="vm.product.detail"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Mô tả chi tiết sản phẩm <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <textarea class="form-control"
      id=""
      placeholder="Mô tả chi tiết sản phẩm"
      ng-model="vm.product.description" rows="5"></textarea>
      </div>
      
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Giá gốc <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id=""
          placeholder="Giá gốc"
          ng-model="vm.product.proPrice"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Chiết khấu</label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id=""
          placeholder="VD:10"
          ng-model="vm.product.discount"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Số lượng <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="number"
          class="form-control"
          id=""
          min="1"
          placeholder="Số lượng"
          ng-model="vm.product.quantity"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Chương trình giảm giá</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Chương trình giảm giá"
          ng-model="vm.product.specification"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Trả góp ?</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" ng-checked="true" ng-model="vm.product.installment" />
          <label class="form-check-label" for=""> Có trả góp </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button  class="btn btn-primary" ng-click="vm.create()">Lưu</button>
      </div>
    </div>
  </section>
