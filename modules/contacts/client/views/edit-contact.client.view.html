<section ng-controller="ContactsController as vm" ng-init="vm.findOne()">
    <div class="page-header"><h1>Trả lời</h1></div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Họ và tên</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Họ và tên"
          ng-model="vm.contact.fullName"
          readonly
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Email </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Email"
          ng-model="vm.contact.email"
          readonly
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Điện thoại</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Điện thoại"
          ng-model="vm.contact.phone"
          readonly
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Tiêu đề</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Tiêu đề"
          ng-model="vm.contact.title"
          readonly
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Nội dung</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Nội dung"
          ng-model="vm.contact.detail"
          style="height:150px"
          readonly
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Trả lời</label>
      <div class="col-sm-10">
        
        <textarea class="form-control"
        id=""
        placeholder="Trả lời"
        ng-model="vm.contact.reply"  rows="5"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button  class="btn btn-primary" ng-click="vm.update()">Trả lời</button>
      </div>
    </div>
  </section>
