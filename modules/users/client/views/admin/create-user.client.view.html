<section ng-controller="UserCreateController as vm">
  <div class="page-header"><h1>Người dùng mới</h1></div>
  <div class="form-group row">
    <span style="color: red; padding-left: 15px; font-style: italic">* Các mục đanh dấu (*) là bắt buộc</span>
</div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Họ <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Họ"
        ng-model="vm.user.lastName"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Tên <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Tên"
        ng-model="vm.user.firstName"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Email <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="email"
        class="form-control"
        id=""
        placeholder="Email"
        ng-model="vm.user.email"
      />
    </div>
  </div>
   
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Tên đăng nhập <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Tên đăng nhập"
        ng-model="vm.user.username"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Mật khẩu <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        id=""
        placeholder="Mật khẩu"
        ng-model="vm.user.password"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Địa chỉ <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Địa chỉ"
        ng-model="vm.user.address"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Số điện thoại <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Số điện thoại"
        ng-model="vm.user.phone"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 control-label" for="">Giới tính <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <select ng-model="vm.user.gender" class="form-control">
        <option value="" disabled>Chọn giới tính</option>
        <option value="male" >Nam</option>
        <option value="female" >Nữ</option>
        <option value="3rdSex" >Giới tính thứ 3</option>
      </select>
    </div>
  </div>
  <div class="form-group row" ng-if="vm.authentication.user.roles.includes('admin') ">
    <label class="col-sm-2 control-label" for="roles">Phân quyền Roles <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        class="form-control"
        type="text"
        name="roles"
        ng-model="vm.user.roles"
        id="roles"
        placeholder="Example : user,manager,..."
        ng-list
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" type="submit" ng-click="vm.create()">Thêm mới</button>
    </div>
  </div>
</section>
