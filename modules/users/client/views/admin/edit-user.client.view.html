<section>
  <div class="page-header"><h1>Sửa người dùng</h1></div>
  <form name="vm.userForm" ng-submit="vm.update(vm.userForm.$valid)">
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Họ</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Họ"
          ng-model="vm.user.lastName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Tên</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Tên và đệm"
          ng-model="vm.user.firstName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id=""
          placeholder="Email"
          ng-model="vm.user.email"
        />
      </div>
    </div>
     
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Tên đăng nhập</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Tên"
          ng-model="vm.user.username"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Địa chỉ</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Địa chỉ"
          ng-model="vm.user.address"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Số điện thoại</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Số điện thoại"
          ng-model="vm.user.phone"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 control-label" for="">Giới tính</label>
      <div class="col-sm-10">
        <select ng-model="vm.user.gender" class="form-control">
          <option value="" disabled>Chọn giới tính</option>
          <option value="male" >Nam</option>
          <option value="female" >Nữ</option>
          <option value="3rdSex" >Giới tính thứ 3</option>
        </select>
      </div>
    </div>
    <div
      class="form-group row"
      ng-if="vm.authentication.user.roles.includes('admin') "
    >
      <label class="col-sm-2 control-label" for="roles">Phân quyền Roles</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="text"
          name="roles"
          ng-model="vm.user.roles"
          id="roles"
          placeholder="Example : user,manager,..."
          ng-list
          required
        />
        <!-- <div ng-messages="vm.userForm.roles.$error" role="alert">
        <p class="help-block error-text" ng-message="required">
          At least one role is required.
        </p>
      </div> -->
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button class="btn btn-primary" type="submit">Lưu lại</button>
      </div>
    </div>
  </form>
</section>
