<section ng-controller="SlidesController as vm" >
  <div class="page-header"><h1>Slide mới</h1></div>
  <div class="form-group row">
    <span style="color: red; padding-left: 15px; font-style: italic">* Các mục đanh dấu (*) là bắt buộc</span>
</div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Tên Slide <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Tên Slide"
        ng-model="vm.slide.name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Link Slide <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Link Slide"
        ng-model="vm.slide.imgage"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Vị trí Slide <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Link Slide"
        ng-model="vm.slide.position"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button  class="btn btn-primary" ng-click="vm.create()">Lưu</button>
    </div>
  </div>
</section>
