<section ng-controller="TopicsController as vm" ng-init="vm.findOne()">
    <div class="page-header"><h1>Sửa thông tin chủ đề: {{vm.topics.name}}</h1></div>
    <div class="form-group row">
      <span style="color: red; padding-left: 15px; font-style: italic">* Các mục đanh dấu (*) là bắt buộc</span>
  </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Tên chủ đề <span style="color: red;">(*)</span></label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=""
          placeholder="Tên chủ đề"
          ng-model="vm.topics.name"
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button  class="btn btn-primary" ng-click="vm.update()">Sửa</button>
      </div>
    </div>
  </section>
