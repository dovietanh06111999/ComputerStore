<section ng-controller="ProductsController as vm" ng-init="vm.init()">
  <div class="page-header">
    <h1>Danh sách sản phẩm</h1>
    <button type="button" class="btn btn-primary" ui-sref="createProduct">
      Tạo sản phẩm mới
    </button>
  </div>
  <div class="panel-body">
    <table
      class="table table-condensed table-bordered table-hover"
      ng-table="vm.productTable"
    >
      <colgroup>
        <col width="3%" />
        <col width="20%" />
        <col width="45%" />
        <col width="15%" />
        <col width="10%" />
      </colgroup>
      <tr ng-repeat="product in $data">
        <td data-title="'STT'" class="text-center">{{ $index + 1 }}</td>
        <td
          class="text-center"
          data-title="'Ảnh'"
        >
          <img src="{{product.image}}" alt="Mountain View" style="width:150px;height:150px;">
        </td>
        <td
          class="text-center"
          data-title="'Tên sản phẩm'"
          data-filter="{name: 'text'}"
          sortable="'name'"
        >
          {{product.name}}
        </td>
        <td
          class="text-center"
          data-title="'Ngày tạo'"
          data-filter="{createdAt: 'text'}"
          sortable="'createdAt'"
        >
          {{product.createdAt}}
        </td>
        
        <td class="text-center" data-title="'Tác vụ'">
          <button
            type="button"
            class="btn btn-primary btn-xs"
            ui-sref="editProduct({productId: product._id})"
          >
          <i class="glyphicon glyphicon-pencil"> Sửa</i>
          </button>
          <button
            type="button"
            class="btn btn-danger btn-xs"
            ng-click="vm.remove($index, product)"
          >
          <i class="glyphicon glyphicon-trash"> Xóa</i>
          </button>
        </td>
      </tr>
    </table>
  </div>

  
</section>
