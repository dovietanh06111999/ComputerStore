<section ng-controller="PostsController as vm" ng-init="vm.getTopics()">
  <div class="page-header"><h1>Thêm mới bài đăng</h1></div>
  <div class="form-group row">
    <span style="color: red; padding-left: 15px; font-style: italic">* Các mục đanh dấu (*) là bắt buộc</span>
</div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Chủ đề bài viết <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <select
        type="text"
        class="form-control"
        ng-model="vm.post.topicId"
        ng-options="topic._id as topic.name for topic in vm.topics"
      ></select>
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Tiêu đề <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Tiêu đề"
        ng-model="vm.post.title"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Ảnh <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id=""
        placeholder="Ảnh"
        ng-model="vm.post.image"
      />
    </div>
  </div>
  <!-- <img  src="{{vm.post.image}}" alt="Mountain View" style="width:304px;height:228px;"> -->
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Nội dung <span style="color: red;">(*)</span></label>
    <div class="col-sm-10">
      <textarea 
      ng-model="vm.post.detail" 
      placeholder="Nội dung" 
      class="form-control" 
      rows="5" 
      id="">
    </textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button  class="btn btn-primary" ng-click="vm.create()">Lưu</button>
    </div>
  </div>
</section>
