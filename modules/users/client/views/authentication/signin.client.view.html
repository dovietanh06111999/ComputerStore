<div>
  <h3 class="col-xs-12 text-center">Đăng nhập</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label for="usernameOrEmail">Tên đăng nhập hoặc email</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="Tên đăng nhập hoặc email" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Vui lòng điền tên hoặc email.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="Mật khẩu" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Vui lòng điền mật khẩu.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Đăng nhập</button>
          &nbsp; hoặc&nbsp;
          <a ui-sref="authentication.signup">Đăng ký</a>
        </div>
        <!-- <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Quên mật khẩu?</a>
        </div> -->
        <br />
      </fieldset>
    </form>
  </div>
</div>
